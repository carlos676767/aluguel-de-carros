<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Senha</title>
    <link rel="stylesheet" href="style/paginaTrocarSenha.css">
</head>
<body>
    <div class="container">
        <h1>Trocar Senha</h1>
        <form id="trocarSenhaForm">
            <input type="password" id="senhaNova" placeholder="Digite sua senha" required>
            <input type="password" id="confirmarSenha" placeholder="Nova Senha" required>
            <button type="submit">Alterar Senha</button>
        </form>
        <p class="message">As senhas devem ser iguais.</p>
    </div>

    <script src="script/paginaTrocarSenha.js"></script>
</body>
</html>
